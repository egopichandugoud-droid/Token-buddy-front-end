<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Token Buddy - Patient Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#230c55",
            "background-light": "#f6f6f8",
            "background-dark": "#161121",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
        font-family: 'Manrope', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-lg space-y-8">
<div>
<div class="flex items-center justify-between mb-8">
<button class="flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">
                arrow_back
              </span>
<span class="font-bold">Back</span>
</button>
</div>
<div class="flex items-center justify-between">
<h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">Who is this booking for?</h1>
<button class="flex items-center gap-2 text-primary font-semibold hover:underline">
<span class="material-symbols-outlined">
                edit
              </span>
<span>Manage Profiles</span>
</button>
</div>
</div>
<div class="space-y-4">
<label class="flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 cursor-pointer transition-all">
<span class="material-symbols-outlined text-4xl text-primary">account_circle</span>
<div class="flex-grow">
<p class="font-bold text-lg text-gray-900 dark:text-white">Sophia Carter</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Self</p>
</div>
<input checked="" class="h-5 w-5 text-primary border-gray-300 dark:border-gray-600 focus:ring-primary bg-transparent dark:bg-transparent" name="patient" type="radio" value="sophia"/>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-primary/10 has-[:checked]:border-primary dark:has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 cursor-pointer transition-all">
<span class="material-symbols-outlined text-4xl text-primary">account_circle</span>
<div class="flex-grow">
<p class="font-bold text-lg text-gray-900 dark:text-white">Ethan Carter</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Son, 12</p>
</div>
<div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
<button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
<span class="material-symbols-outlined">edit</span>
</button>
<button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
<span class="material-symbols-outlined">delete</span>
</button>
<input class="h-5 w-5 text-primary border-gray-300 dark:border-gray-600 focus:ring-primary bg-transparent dark:bg-transparent ml-2" name="patient" type="radio" value="ethan"/>
</div>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 bg-transparent hover:border-primary hover:bg-primary/5 dark:hover:bg-primary/10 cursor-pointer transition-all">
<span class="material-symbols-outlined text-4xl text-primary">add_circle</span>
<div class="flex-grow">
<p class="font-bold text-lg text-primary">Add New Patient</p>
</div>
<input class="sr-only" name="patient" type="radio" value="new"/>
</label>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-white/80 dark:bg-primary/20 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-700">
<div class="max-w-lg mx-auto flex items-center justify-between">
<div>
<p class="text-sm text-gray-600 dark:text-gray-400">Booking for:</p>
<p class="font-bold text-lg text-gray-900 dark:text-white">Sophia Carter</p>
</div>
<button class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-colors flex items-center gap-2">
<span>Proceed to Slot Selection</span>
<span class="material-symbols-outlined">
            arrow_forward
          </span>
</button>
</div>
</footer>
</div>
</body></html>
